name: CI

on:
  push:
    branches:
      - master

jobs:
  app-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run App Setup
        uses: favedom-dev/github-reusable-workflow/app-setup-action@v1
        with:
          OVERRIDE_NAME: pw-dims

  repo-version:
    needs: app-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Repo Version
        run: echo "Running Repo Version"

  sast-scan:
    needs: [app-setup, repo-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run SAST Scan
        uses: iamparuthi/docker-nginx-hello-world/.github/workflows/main.yml@v1
        with:
          NAME: ${{ needs.app-setup.outputs.NAME }}
          VERSION: ${{ needs.repo-version.outputs.version }}
