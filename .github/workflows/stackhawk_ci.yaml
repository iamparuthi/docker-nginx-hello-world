name: stackhawk Image Scanning

on:
  workflow_call:
      
    secrets:

      AWS_ACCESS_KEY_ID: #AWS access key id
        required: true

      AWS_SECRET_ACCESS_KEY:  # AWS Secret access key
        required: true
      
      AWS_REGION: #AWS Account region
        required: true
        
      ECR_REGISTRY_LOCATION:  # ECR registry image location 
        required: true

      AWS_IMAGE_LOCATION:  # ECR image location 
        required: true

  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: "ðŸ”§ Setup variables"
        id: setup-variables
        run: |
          IMAGE_URL="https://console.cloud.google.com/artifacts/docker/${{ inputs.PROJECT_ID }}/${{ inputs.GAR_LOCATION }}/${{ inputs.DOCKER_REGISTRY }}/${{ inputs.NAME }}?project=${{ inputs.PROJECT_ID }}/"
          echo "IMAGE_URL : ${IMAGE_URL}"
          echo "IMAGE_URL=${IMAGE_URL}" >> $GITHUB_ENV
          echo "IMAGE_URL=${IMAGE_URL}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Run aws image login 
        run: aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_LOCATION }}
        
      - name: Docker run
        run: docker run -p 8080:80 -d ${{ secrets.AWS_IMAGE_LOCATION }}
        
      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@v2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
